<body class="main_body" background="photo/istockphoto-1145578527-612x612.jpg">
    <h1 class="head">إنشاء حساب جديد</h1>
    <p class="main_page">سجل الآن واستمتع بأفضل تجربة لطلب الأكل!</p>
        <form action="menu.html" method="post" class="form_">
            <label for="user"></label>
            <input id="user" type="text"  placeholder="ادخل اسم المستخدم" required>
            
            
            <label for="phone"></label>
            <input id="phone" type="number" placeholder="ادخل رقم الهاتف" required>
            
            
            <label for="address"></label>
            <input id="address" type="text" placeholder="ادخل العنوان" required>
            
            
            <label for="pass"></label>
            <input id="pass" type="password" placeholder="ادخل كلمه السر" required>
            

            <button type="submit">تسجيل</button>

        </form>
        <p class="main_page">بمجرد التسجيل، هتقدر تطلب وجبتك المفضلة في أي وقت وبأسهل طريقة!</p>
